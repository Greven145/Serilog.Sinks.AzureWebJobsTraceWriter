version: 1.0.{build}
skip_tags: true
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
  - nuget restore ".\Serilog.Sinks.AzureWebJobsTraceWriter.sln"
build:
  project: .\Serilog.Sinks.AzureWebJobsTraceWriter.sln
  verbosity: minimal
after_build:
  - nuget pack ".\src\Serilog.Sinks.AzureWebJobsTraceWriter\Serilog.Sinks.AzureWebJobsTraceWriter.nuspec" -Version %appveyor_build_version%
  - ps: Get-ChildItem .\*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }
deploy:
  provider: NuGet
  api_key:
    secure: zO/+Rey/GEVueni9Fp4eI4HLv4HxW+vb7McIAQEqOtjoj0DETsqUmV4AOWz1ZTOG
  skip_symbols: false
  artifact: Serilog.Sinks.AzureWebJobsTraceWriter.%appveyor_build_version%.nupkg